<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
    <nav th:replace="layouts :: navbar"></nav>
</head>
<body>


<div class="container">

    <h3>Main Dashboard</h3>
    <hr>

    <h4>Current Projects</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                    <thead class="thead-dark ">
                    <tr>
                        <th>Project Name</th>
                        <th>Project Stage</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project : ${projects}">
                        <td th:text="${project.name}"/>
                        <td th:text="${project.stage}"/>
                    </tr>
                    </tbody>
                </table>
        </div>

        <div class="col-md-4">
            <canvas id="myPieChart" height="150" width="150">
            <script>
                var chartData = "[[${projectStatusCount}]]"
            </script>
            </canvas>
        </div>

    </div>

    <h4>Current Employee</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
            <thead class="thead-dark ">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Project Count</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employeesListProject}">

                <td th:text="${employee.firstName}"/>
                <td th:text="${employee.lastName}"/>
                <td th:text="${employee.projectCount}"/>
            </tr>
            </tbody>
        </table>
        </div>
    </div>



</div>

</body>

<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</html>
